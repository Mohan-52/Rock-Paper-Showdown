<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGame</title>
  <link rel="stylesheet" href="assests/style.css">
  <link rel="shortcut icon" href="assests/images/rock paper siccors logo.png" type="image/x-icon">
</head>
<body>
  <h1>Rock Paper Showdown</h1>

  <div>
    <button class="js-rock-button button"><img src="assests/images/rock-emoji.png" class="img"/></button>
    <button class="js-paper-button button"><img src="assests/images/paper-emoji.png" class="img"/></button>
    <button class="js-scissors-button button"><img src="assests/images/scissors-emoji.png" class="img"/></button>
  </div>

  <div class="js-result-container">
    <p class="js-result"></p>
    
    <p class="js-moves"></p>
  </div>
  
  <p class="js-score"></p>

  <div class="button-container">
    <button class="js-reset-button">Reset</button>
    <button class="js-auto-play">Auto Play</button>
  </div>
  <p class="js-user-confirmation"></p>

 <script src="assests/main.js"></script> 
</body>
</html>
